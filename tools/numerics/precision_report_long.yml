run_id: "daisy-numerics-v1"
reference:
  device: cpu
  dtype: fp32
  compile: false
devices: [cpu, mps]
compile_modes: [false, true]
dtype_policies: [fp32, bf16, fp16, autocast_bf16]
decoding:
  mode_open_loop:
    enabled: true
  mode_closed_loop:
    enabled: true
    max_new_tokens: 128
sampling:
  temperature: 0.0
  top_p: 1.0
controls:
  deterministic: true
dataset:
  shard_pattern: "data/fineweb/fineweb_train_000001.bin" # or: path: "prompts.jsonl"
  max_prompts: 500
  min_prompts: 50
  length_buckets: [8, 64]
metrics:
  topk: [1, 5, 10]
  margin_bins: [0.1, 0.5, 1.0]
outputs:
  root: "./artifacts_root/long"
  write_parquet: true