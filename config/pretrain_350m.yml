# Pretraining configuration
train_files: "data/fineweb/fineweb_train_*.bin"
val_files: "data/fineweb/fineweb_val_*.bin"
train_seq_len: 65536      # 64 * 1024
val_seq_len: 262144       # 4 * 64 * 1024
num_iterations: 5960
cooldown_frac: 0.7

# Common settings
vocab_size: 50257
val_tokens: 10485760
val_loss_every: 200
save_checkpoint: true
num_layers: 16
num_heads: 8
model_dim: 1024
head_dim: 128
val_snapshot_every: 1000