# test config, attempts overfit
wandb_log: false
wandb_project: 'daisy'
wandb_run_name: 'pico-overfit-cuda'
# Torch config
torch.coordinate_descent_tuning: true
# Pretraining configuration
train_shards: "data/overfit/edu_fineweb_overfit_1M.bin"
target_tokens: 100_000_000
cooldown_frac: 0.0
learning_rate_schedule: linear_decay
learning_rate_floor: 0.5
training_sequence_length: 65536        #  N * 1024; must be divisible by window_block_size
train_attention_window_len: 3456        # largest sliding attention window used during training; must be divisible by window_block_size
# Optimizers configuration
optimizers:
  - type: AdamW
    betas: [0.8, 0.95]
    eps: 1.0e-10
    weight_decay: 0.0
    fused: true
    params:
      - group: head_params
        lr: 0.004
      - group: embed_params
        lr: 0.2
      - group: scalar_params
        lr: 0.015
  - type: Muon
    momentum: 0.95
    weight_decay: 0.0
    params:
      - group: hidden_matrix_params
        lr: 0.02
full_windows: false
# Gradient accumulation
grad_acc_steps: 1
# NOTE: we don't care about val loss since we're overfitting on the training data
val_shards:
  - type: "fineweb-edu-overfit"
    path: "data/overfit/edu_fineweb_overfit_1M.bin"
val_loss_every_tokens: 999_999_999_999
val_seq_len: 1
tot_val_tokens: 8
# Checkpoints
checkpoint_warmup_tokens:     1           # token warmup before checkpoints
checkpoint_per_n_tokens:      1           # checkpoint interval by tokens
save_checkpoint: false
# Model Definition
model_spec: daisy_pico_256