version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    stream: ext://sys.stdout

  file:
    class: logging.FileHandler
    formatter: standard
    filename: logs/app.log
    mode: 'a'

root:
  level: INFO
  handlers: [console, file]
  propagate: false

loggers:
  tools.master_logger:
    level: INFO
    handlers: [console, file]
    propagate: false