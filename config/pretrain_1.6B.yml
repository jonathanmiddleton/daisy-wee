# Logging
wandb_log: true
wandb_project: 'daisy-wee'
wandb_run_name: '350m'
# Training
train_shards: "data/fineweb/fineweb_train_*.bin"
target_tokens: 4000000000
val_loss_every_tokens: 200000000
cooldown_frac: 0.5
embed_params_lr: 0.02           #adamw
scalar_params_lr: 0.02          #adamw
hidden_matrix_params_lr: 0.03   #muon
adamw_weight_decay: 0.01
# Evaluations
val_shards: "data/fineweb/fineweb_val_*.bin"
val_seq_len: 65536              # N * 1024
val_tokens: 10485760
# Snapshots
snapshot_warmup_tokens: 200000000               # token warmup before snapshots
snapshot_per_n_tokens: 500000000           # snapshot interval by tokens
save_checkpoint: true
# Model Definition
model_type: gpt2
max_seq_len: 16384              # N * 1024, max_sequence_length
vocab_size: 50257
num_layers: 48
head_dim: 64                    # default: 128
num_heads: 25
model_dim: 1600                 # num_heads * head_dim
