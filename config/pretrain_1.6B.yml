# Logging
wandb_log: true
wandb_project: 'daisy-wee'
wandb_run_name: '350m'
# Training
train_shards: "data/fineweb/fineweb_train_*.bin"
target_tokens: 4000000000
cooldown_frac: 0.5
# Optimizers configuration
optimizers:
  - type: AdamW
    betas: [0.9, 0.95]
    eps: 1.0e-10
    weight_decay: 0.01
    fused: true
    params:
      - group: head_params
        lr: 0.0027
      - group: embed_params
        lr: 0.02
      - group: scalar_params
        lr: 0.013

  - type: Muon
    momentum: 0.95
    params:
      - group: hidden_matrix_params
        lr: 0.013
# Gradient accumulation
grad_acc_steps: 8
# Evaluations
val_shards: "data/fineweb/fineweb_val_*.bin"
val_loss_every_tokens: 200000000
val_seq_len: 65536              # N * 1024
val_tokens: 10485760
# Snapshots
snapshot_warmup_tokens: 200000000               # token warmup before snapshots
snapshot_per_n_tokens: 500000000           # snapshot interval by tokens
save_checkpoint: true
# Model Definition
model_spec: gpt2_1p6b
training_sequence_length: 16384              # replaces max_seq_len; N * 1024
attention_window_tokens: 3456                # sliding window trained span
window_block_size: 128                       # must divide both training_sequence_length and attention_window_tokens
