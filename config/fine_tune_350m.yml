# Logging
wandb_log: true
wandb_project: 'daisy-wee'
wandb_run_name: '350m-fine-tune'
# Pretraining checkpoint path
init_checkpoint: "checkpoints/20251009T1601-val2.980-step005960-run1.pt"
# Instruct SFT training configuration
train_shards: "data/fineweb/fineweb_train_*.bin"
target_tokens: 1000000000
cooldown_frac: 0.9
training_sequence_length: 65536        #  N * 1024; must be divisible by window_block_size
train_attention_window_len: 3456        # largest sliding attention window used during training; must be divisible by window_block_size
# Optimizers configuration
optimizers:
  - type: AdamW
    betas: [0.9, 0.99]
    eps: 1.0e-10
    weight_decay: 0.01
    fused: true
    params:
      - group: head_params
        lr: 0.003125
      - group: embed_params
        lr: 0.3
      - group: scalar_params
        lr: 0.015
  - type: Muon
    momentum: 0.95
    weight_decay: 0.01
    params:
      - group: hidden_matrix_params
        lr: 0.025
full_windows: true
# Gradient accumulation
grad_acc_steps: 4 # assumes world_size=8
# Evaluations
val_shards: "data/fineweb/fineweb_val_*.bin"
val_loss_every_tokens:     104857600
val_seq_len: 262144       # 4 * 64 * 1024
tot_val_tokens: 10485760
# Snapshots
snapshot_warmup_tokens:   104857600     # token warmup before snapshots
snapshot_per_n_tokens:     52428800         # snapshot interval by tokens
save_checkpoint: true
# Model Definition
model_spec: gpt2_350m